<h2>Редактировать измерение</h2>
<form (ngSubmit)="onSubmit()">
    <label>Дата:
        <input [(ngModel)]="measurement.date" name="date" required>
    </label>
    <label>Время:
        <input [(ngModel)]="measurement.time" name="time" required>
    </label>
    <label>Источник:
        <input [(ngModel)]="measurement.source" name="source" required>
    </label>
    <button type="submit">Сохранить</button>
</form>
<button (click)="close()">Закрыть</button>
